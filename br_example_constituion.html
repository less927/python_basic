
<!doctype html>

    </head>
    <body>
        <p id="title"><b>대한민국 헌법</b></p>
        <p id="content"><b>제1조<br/>1.대한민국은 민주공화국이다.<br/>2.대한민국의 주권은 국민에게있고, 모든 권력은 국민으로부터 나온다.</p>
        <p id="content"><제2조> <br/>1.대한민국의 국민의 되는 요건은 법률로 정한다.<br/>2.국가는 법률이 정하는 바에 의하여 재외국민을 보호할 의무를 진다.</p>
    </body>
